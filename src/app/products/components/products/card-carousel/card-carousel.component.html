<div class="items">
    <div class="i-fondo"><i id="fav" class=" iconos far fa-heart fav" (click)=saveToFav()></i></div>
    <div class="img-fondo" [routerLink]="['/viewmore',producto.id]">
       <!-- <img class="medalla" src="../../../../../assets/imagenes/medalla.png" alt="hdj">  -->
      <i class="fas fa-medal" *ngIf="destacado"></i>
        <img *ngIf="tieneFotoPpal" class="producto" src="{{producto.foto.imageUrl}}" alt="foto-producto">
        <img *ngIf="!tieneFotoPpal" class="mt-0 mt-md-5" src="assets/imagenes/noimage.png" alt="" style="width: 60px; height: auto;">
    </div>
    <h3 [routerLink]="['/viewmore',producto.id]">{{producto.nombre}}</h3>
    <div class="cont-precios" [routerLink]="['/viewmore',producto.id]">
       <div *ngIf="mostrarPrecioOferta(producto)" class="row-oferta">
           <span  > {{producto.precio | currency:'EUR':'symbol'}}</span>
           <p class="off " >{{producto.promocion?.porcentaje * 100 | number:'2.0-0'}}% 0FF</p>
        </div> 
        <p class="precio"  *ngIf="!mostrarPrecioOferta(producto)" >{{producto.precio | currency:'EUR':'symbol'}}</p>
        <p class="precioOferta" *ngIf="mostrarPrecioOferta(producto)">{{producto.promocion?.precioOferta | currency:'EUR':'symbol'}}</p>
    </div>
</div>
