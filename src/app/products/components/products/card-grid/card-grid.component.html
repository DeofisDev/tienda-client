<div class="items">

  <div class="img-fondo" [routerLink]="['/viewmore',producto.id]">
   
    <img src="../../../../../assets/imagenes/celu.jpg" alt=".">
  </div>
  <div class="title-price">
    <h3 [routerLink]="['/viewmore',producto.id]">{{producto.nombre}}</h3>
    <div class="etiquetas">
      <p class="off etiqueta" *ngIf="oferta">20% 0FF</p>
      <p class="destacado etiqueta" *ngIf="destacado">DESTACADO</p>
    </div>
    <div class="cont-precios">
      <span *ngIf="oferta">€{{producto.precio + 95}}</span>
      <p class="precio">€{{producto.precio}}</p>
    </div>
  </div>
<div class="props">
  <div class="atributes">
    <span class="atribute">Negro</span>
    <span class="atribute red">Blanco</span>
    <span class="atribute">64GB</span>
    <span class="atribute">32GB</span>
  </div>
  <!-- <a [routerLink]="['/viewmore',producto.id]" ><button class="botones"  >Ver más</button> </a> -->
</div>
  <div class="i-fondo"><i id="fav" class=" iconos far fa-heart fav" (click)="saveToFav()"></i></div>
</div>
