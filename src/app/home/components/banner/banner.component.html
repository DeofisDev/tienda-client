
<ngb-carousel *ngIf="images" >
    <ng-template ngbSlide  *ngFor="let image of images">
      <div class="picsum-img-wrapper" style="height: 70vh;">
        <img src="{{image.img}}" alt="banner" style="width: 100vw;">
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
       
  </ngb-carousel>
