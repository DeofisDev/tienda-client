<div *ngIf="banner" class="col mb-4">
    <div class="card">
      <img [src]="banner.imagen.imageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">Banner NÂ° {{banner.orden}} - <small><a [href]="banner.actionUrl">{{banner.actionUrl}}</a></small></h4>
        <!-- <p>{{banner.actionUrl}}</p> -->
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary btn-block btn-sm" style="border: none;" (click)="eliminarBanner()">
              Eliminar
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block btn-sm" style="background-color: #1f4e84; border: none;" (click)="open(content)">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Editar banner</h4>
    <button type="button" class="close" aria-label="Close" 
            (click)="formEditarBanner.reset(); imageSrc = banner.imagen.imageUrl; modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <div class="container">
      <div class="col mb-4">
        <div class="card">
          <img [src]="imageSrc" class="card-img-top" alt="..." [ngClass]="{'noImage': !imageSrc}">
          <div class="card-body">
            <div class="row">
              <div class="col">

                <div class="input-group" [formGroup]="formEditarBanner">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                            formControlName="file" (change)="onFileChange($event)">
                    <label class="custom-file-label">Elige una imagen</label>
                  </div>
                  <div class="input-group-append" for="inputGroupFile04">
                    <button class="btn btn-primary" style="background-color: #1f4e84; border: none;" 
                            type="button" id="inputGroupFileAddon04" (click)="editarImagenBanner()">Subir</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="row mt-3">
            
              <div class="col-12 col-md-12">
                <label for=""> URL</label>
                <div class="input-group flex-nowrap" [formGroup]="formEditarUrl">
                  <input formControlName="actionUrl" type="string" class="form-control" placeholder="Url">
                  <div class="input-group-append">
                    <button class="btn btn-primary" style="background-color: #1f4e84; border: none;" (click)="editarUrlBanner()">
                      Editar
                    </button>
                  </div>
                </div>
            
              </div>
            </div>

            

          </div>
        </div>
    </div>
    </div>

  </div>
  
</ng-template>
