



<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Producto</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Sku</a>
    </li>

</ul>
<div class="tab-content" id="myTabContent">

    <!-- Pestaña producto -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <div class="container" [formGroup]="formEdicionProducto">
            <div class="row mt-3 align-middle">
                <div class="col col-md-6">
                    <div class="row">
                        <div class="col-10">
                            <label class="ml-1"> Nombre</label>
                            <input formControlName="nombre" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label class="ml-1">Producto activo</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col offset-1">
                                    <mat-slide-toggle formControlName="activo">{{formEdicionProducto.get('activo').value ? 'Si' : 'No'}}</mat-slide-toggle>
                                </div>                                
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label class="ml-1">Producto destacado</label>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col offset-2">
                                    <mat-slide-toggle formControlName="destacado">{{formEdicionProducto.get('destacado').value ? 'Si' : 'No'}}</mat-slide-toggle>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label class="ml-1">Descripción</label>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <textarea formControlName="descripcion" style="max-height: 150px; min-height: 150px;" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-3 offset-md-4">
                            <!-- <button class="btn btn-block btn-secondary" style="border: none;">
                                Cancelar
                            </button> -->
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block btn-primary" style="background-color: #1f4e84; border: none;" (click)="editarProducto()">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12 col-md">

                            <div class="card mt-2" style="max-width: 540px;">
                                <div class="row no-gutters">
                                  <div class="col-md-4 mt-4" >
                                    <img [src]="imageSrc ? imageSrc : '../../../../assets/imagenes/noimage.png'" class="card-img" alt="..." style="width: 150px; height: auto;">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h3 class="card-title">Imagen del producto</h3>
                                      <p class="card-text">Los formatos admitidos son .PNG, .JPG. El tamaño máximo de la imagen del producto es de 1MB.</p>
                                    </div>
                                    
                                  </div>
                                </div>
                                <div class="row mt-2 mb-2 mr-2">
                                    <div class="col-md-8 offset-4" [formGroup]="formEditarImagenPrincipal">
                                        <div class="input-group">
                                            <div class="custom-file">
                                              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" 
                                                     formControlName="file" (change)="onFileChange($event)">
                                              <label class="custom-file-label" >Elige una imagen</label>
                                            </div>
                                            <div class="input-group-append" for="inputGroupFile04">
                                                <button class="btn btn-primary" style="background-color: #1f4e84; border: none;" 
                                                        type="button" id="inputGroupFileAddon04" (click)="editarImagenPrincipal()">Subir</button>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="col" [formGroup]="formEditarPrecio">
                            <label>Precio</label>
                            <input type="number" class="form-control" formControlName="precio">
                            <div class="row mt-2">
                                <div class="col text-right">
                                    <button class="btn btn-primary" style="background-color: #1f4e84; border: none;" (click)="editarPrecio()">
                                        Editar
                                    </button>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="col" [formGroup]="formEditarDisponibilidad">
                            <label>Disponibilidad</label>
                            <input type="number" class="form-control" formControlName="disponibilidad">
                            <div class="row mt-2">
                                <div class="col text-right">
                                    <button class="btn btn-primary" style="background-color: #1f4e84; border: none;" (click)="editarDisponibilidad()">
                                        Editar
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        

    </div>

    <!-- Pestaña sku -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <app-sku-edit [skus]="producto.skus"></app-sku-edit>

    </div>

</div>
