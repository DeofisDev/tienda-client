    <div class="col mb-4 imageResalt">
        <div class="card ">
            <img [src]="imgSrc" class="card-img-top mx-auto" style="width: 60px; height: auto;" (click)="open(content)">
        </div>
    </div>
    



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Editar imagen secundaria</h4>
      <button type="button" class="close" aria-label="Close" 
              (click)="formEditarImgSecundaria.reset(); imgSrc = imagen.imageUrl; modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <div class="container">
        <div class="col mb-4">
          <div class="card">
            <img [src]="imgSrc" class="card-img-top mx-auto mt-1" style="width: 150px; height: auto;" alt="...">
            <div class="card-body">
              <div class="row">
                <div class="col">
  
                  <div class="input-group" [formGroup]="formEditarImgSecundaria">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                              formControlName="file" (change)="onFileChange($event)">
                      <label class="custom-file-label">Elige una imagen</label>
                    </div>
                    <div class="input-group-append" for="inputGroupFile04">
                      <button class="btn btn-primary" disabled style="background-color: #1f4e84; border: none;" 
                              type="button" id="inputGroupFileAddon04"><i class="fas fa-check"></i></button>
                    </div>
                  </div>
  
                </div>
              </div>

              <div class="row mt-2">
                  <div class="col">
                      <a class="stretched-link text-danger ml-1" style="cursor: pointer;" (click)="eliminarImagenSecundaria(modal)"><u>Eliminar imagen</u></a>
                  </div>
              </div>
  
              
  
            </div>
          </div>
      </div>
      </div>
  
    </div>
    
  </ng-template>
