<div class="frame step1" id="step1">
    <div class="title">
        <h3> <img src="../../../assets/imagenes/nro-uno.png" alt=""> Información general</h3>
        <button id="save">Guardar</button>
    </div>

    <form autocomplete="off" class="form1" id="form1" [formGroup]="form" (ngSubmit)="crearProducto()">
        <div class="container-white">
            <div class="row">
               
                    <div class="name">
                        <label for="name"> Nombre:</label>
                        <input type="text" id="name" formControlName="nombre" [class.is-invalid]="nombreInvalido">
                        <span *ngIf="nombreInvalido" class="text-rojo"><strong>(*)</strong></span>
                    </div>
            
                    <div class="brand">
                        <label for="brand">Marca: </label>
                        <mat-form-field class="example-full-width inputBrand">

                            <input type="text" id="brand" aria-label="Number" matInput formControlName="marca"
                                [matAutocomplete]="auto" [class.is-invalid]="marcaInvalida">
                            <mat-autocomplete [displayWith]="mostrarNombre" #auto="matAutocomplete">
                                <mat-option *ngFor="let marca of filteredBrands | async" [value]="marca">
                                    {{marca.nombre}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                        <span *ngIf="marcaInvalida" class="text-rojo"><strong>(*)</strong></span>
                        <i class="far fa-plus-square" id="plus-brand"></i>
                 
                </div>
            </div>
            <!-- <div class="row">
                <div class="add-img">
                    <p>Añada una fotografía principal de su producto.
                        <br>
                       <span>-Hasta 6 fotografías permitidas-</span>
                    </p>
                    <input type="file" id="add-files" formControlName="foto">
                </div>
                <div class="images">

                </div>
            </div> -->
            <div class="row subandcat">
                <div class="input-msj">
                    <span *ngIf="categoriaInvalida" class="text-rojo"><strong>(*)</strong></span>
                    <select name="category" id="categories" (change)="showSubcategories()" formControlName="categoria"
                        [ngModel]="categoria" [class.is-invalid]="categoriaInvalida">
                        <option disabled>{{categoria}}</option>
                        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}}
                        </option>

                    </select>
                   
                </div>
                <div class="input-msj">
                    <span *ngIf="subcategoriaInvalida" class="text-rojo"><strong>(*)</strong></span>
                    <select name="subcategory" id="subcategories" formControlName="subcategoria"
                        [class.is-invalid]="subcategoriaInvalida" [ngModel]="subcategoria">
                        <option>{{subcategoria}}</option>
                        <option *ngFor="let subcategoria of subcategorias" [ngValue]="subcategoria">
                            {{subcategoria.nombre}}
                        </option>
                    </select>
                   
                </div>
            </div>
            <div class="row">
                <div class="input-msj">
                    <span *ngIf="unidadInvalida" class="text-rojo"><strong>(*)</strong></span>
                <select name="unidadMedida" id="unidadMedida" (change)="showUnit()" formControlName="unidadMedida"
                    [ngModel]="unidad" [class.is-invalid]="unidadInvalida">
                    <option>{{unidad}}</option>
                    <option *ngFor="let unidad of unidadesMedida" [ngValue]="unidad">{{unidad.nombre}}</option>
                </select>
                
                </div>
                <div class="availability-container">
                    <label for="availability"> Disponibilidad General:</label>
                    <input type="number" id="availability" (input)="changeUnit()"
                        formControlName="disponibilidadGeneral">
                    <span id="unidadElegida"></span>
                </div>
                <div class="destacado">
                    <input type="checkbox" id="destacado" formControlName="destacado">
                    <label for="destacado"> Producto destacado</label>
                </div>
            </div>
            <div class="row">
                <div class="price-container">
                    <label for="price"> Precio:</label>
                    <p id="euro">€</p>
                    <input type="number" id="price" formControlName="precio" [class.is-invalid]="precioInvalido">
                    <span *ngIf="precioInvalido" class="text-rojo"><strong>(*)</strong></span>
                </div>
                <div class="precioOferta">
                    <div class="pcioOfertaInput" id=inputOferta>
                        <label for="price"> Precio de Oferta:</label>
                        <p id="euro">€</p>
                        <input type="number" id="precioOferta" formControlName="precioOferta">
                    </div>
                    <div class="check-oferta">
                        <input type="checkbox" id="checkbox-oferta" (input)="precioOferta()" formControlName="checkoferta">
                        <label for="checkbox-oferta"> Este producto está en oferta</label>
                    </div>
                </div>
            </div>
            <div class="textarea">
                <label for="descripcion">Añada una descripción a su producto: </label>
                <textarea name="descripcion" id="descripcion" rows="6" formControlName="descripcion"></textarea>
            </div>
            <div class="row">
                <input type="checkbox" id="combinations" (input)="hasCombinations()"  formControlName="combinations">
                <label for="combinations"> Mi producto posee diversas propiedades que pueden ser combinables
                    entre ellas.</label>
            </div>
            <span *ngIf="precioInvalido || categoriaInvalida || subcategoriaInvalida || unidadInvalida || nombreInvalido" class="text-rojo"><strong>(*)Los campos señalados son obligatorios.</strong></span>
        </div>

     
        <button class="btn-end" id="btn-one" (click)="showStep2()">Guardar y finalizar</button>
    </form>


</div>
