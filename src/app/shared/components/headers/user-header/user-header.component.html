<header id="header">
    <div class="contacto"  id="redes-header">
        <a href="#" title="Facebook" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="#" title="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" title="Linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    <div class="menu-header">
        <div class="logo">
            <a [routerLink]="['/home']" title="Home">
                <img src="../../../assets/imagenes/logo.png" alt="log" id="logo_header">
            </a>
        </div>
        <div id="fila-header">
            <nav>
                <ul class="menu">
                    <li (mouseover)="showCategories()"><a href="">Categor√≠as</a>

                        <div class="contenedor-categorias" (mouseout)="hiddeSubAndCategories()">
                            <ul class="submenu " id="categoriesList">
                                <li class="items-categories" *ngFor="let categoria of categorias"
                                    (mouseenter)="showSubcategories()">{{categoria.nombre}}<i
                                        class="fas fa-angle-down"></i></li>
                            </ul>
                            <div id="container-subcategories" (mouseenter)="showSubcategories()">

                            </div>
                        </div>

                    </li>
                    <li><a href="">Ofertas</a></li>

                </ul>
            </nav>

            <div id="menu">
                <i class="fas fa-bars opciones"></i>
            </div>

            <form (submit)=buscarProducto(txtProducto.value)>
                <div class="buscador">
                    <input class=barraDeBusqueda type="text" placeholder=" Buscar" id="buscador" #txtProducto>
                    <button type="submit" class="btn-lupa"> <i class="fas fa-search" id="lupa"></i></button>

                </div>
            </form>

            <section id="contenedor_iconos">
                <div class="iconos notificaciones">
                    <i class="fas fa-bell opciones"></i>
                    <p>Notificaciones</p>
                </div>

                <div class="iconos carrito" [routerLink]="['/shopping-cart']">
                    <i class="fas fa-shopping-cart opciones"></i>
                    <p>Carrito {{totalQuantity}}</p>
                </div>

                <div class="iconos miperfil" (mouseover)="showUserMenu()">
                    <i class="fas fa-user-circle opciones"></i>
                    <p>Mi Perfil</p>

                </div>

            </section>
        </div>
    </div>

</header>
<!-- User options y bg -->
<ul id="userOptions" (mouseover)="showUserMenu()" (mouseout)="hiddeUserMenu()">
    <a [routerLink]="['/user-profile']">
        <li>Mis Datos <i class="fas fa-file-invoice"></i></li>
    </a>
    <li>Compras<i class="fas fa-shopping-bag"></i></li>
    <li>Favoritos <i class="fas fa-heart"></i></li>
    <li>Salir <i class="fas fa-sign-out-alt"></i></li>
</ul>
<div class="bg-menu" id="bg-menu"></div>
