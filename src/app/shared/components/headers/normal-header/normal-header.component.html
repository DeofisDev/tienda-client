<header>

    <div class="logo">
        <a [routerLink]="['/home']" title="Home">
            <img src="../../../assets/imagenes/logo.png" alt="log" id="logo_header">
        </a>
    </div>
    <div id="fila-header">
        <nav>
            <ul class="menu">
                <li (mouseover)="showCategories()" ><a href="">Categorías</a>

                        <div class="contenedor-categorias"  (mouseout)="hiddeSubAndCategories()">
                            <ul class="submenu " id="categoriesList" >
                                <li class="items-categories" *ngFor="let categoria of categorias"  (mouseenter)="showSubcategories()">{{categoria.nombre}}<i class="fas fa-angle-down"></i></li>
                            </ul>
                            <div id="container-subcategories"(mouseenter)="showSubcategories()">

                            </div>
                        </div>
                     
                </li>
                <li><a href="">Ofertas</a></li>

            </ul>
        </nav>

        <div id="menu">
            <i class="fas fa-bars opciones"></i>
        </div>

        <form (submit)=buscarProducto(txtProducto.value)>
            <div class="buscador">
                <input class=barraDeBusqueda type="text" placeholder=" Buscar" id="buscador" #txtProducto>
                <button type="submit" class="btn-lupa"> <i class="fas fa-search" id="lupa"></i></button>

            </div>
        </form>

        <section id="contenedor_iconos">
            <div class="iconos carrito">
                <i class="fas fa-shopping-cart opciones"></i>
                <p>Carrito</p>
            </div>

            <div class="iconos notificaciones">
                <i class="fas fa-bell opciones"></i>
                <p>Notificaciones</p>
            </div>

            <div class="iconos miperfil" (mouseover)="showUserMenu()">
                <i class="fas fa-user-circle opciones"></i>
                <p>Mi Perfil</p>
               
            </div>

        </section>
    </div>

</header>
<!-- User options y bg -->
<ul id="userOptions" (mouseover)="showUserMenu()" (mouseout)="hiddeUserMenu()">
    <a [routerLink]="['/inicio-sesion']"> <li><i class="fas fa-sign-in-alt"></i>Iniciar Sesión </li></a> 
    <li><i class="fas fa-user-plus"></i>Registrarse</li>
</ul>
<div class="bg-menu" id="bg-menu" ></div>
